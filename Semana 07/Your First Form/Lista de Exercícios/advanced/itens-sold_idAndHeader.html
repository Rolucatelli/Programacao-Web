<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Items sold summary</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Items sold summary</h1>

    <table>
      <caption>
        Items Sold August 2016
      </caption>
      <thead>
        <tr>
          <td colspan="2" rowspan="2"></td>
          <th id="clothes" colspan="3">Clothes</th>
          <th id="accessories" colspan="2">Accessories</th>
        </tr>
        <tr>
          <th id="trousers" headers="clothes">Trousers</th>
          <th id="skirts" headers="clothes">Skirts</th>
          <th id="dresses" headers="clothes">Dresses</th>
          <th id="bracelets" headers="accessories">Bracelets</th>
          <th id="rings" headers="accessories">Rings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="3" id="belgium">Belgium</th>
          <th id="antwerp" headers="belgium">Antwerp</th>
          <td>56</td>
          <td id="antwerp-trousers" headers="antwerp trousers">56</td>
          <td id="antwerp-skirts" headers="antwerp skirts">22</td>
          <td id="antwerp-dresses" headers="antwerp dresses">43</td>
          <td id="antwerp-bracelets" headers="antwerp bracelets">72</td>
          <td id="antwerp-rings" headers="antwerp rings">23</td>
        </tr>
        <tr>
          <th id="gent" headers="belgium">Gent</th>
          <td id="gent-trousers" headers="gent trousers">46</td>
          <td id="gent-skirts" headers="gent skirts">18</td>
          <td id="gent-dresses" headers="gent dresses">50</td>
          <td id="gent-bracelets" headers="gent bracelets">61</td>
          <td id="gent-rings" headers="gent rings">15</td>
        </tr>
        <tr>
          <th id="brussels" headers="belgium">Brussels</th>
          <td id="brussels-trousers" headers="brussels trousers">51</td>
          <td id="brussels-skirts" headers="brussels skirts">27</td>
          <td id="brussels-dresses" headers="brussels dresses">38</td>
          <td id="brussels-bracelets" headers="brussels bracelets">69</td>
          <td id="brussels-rings" headers="brussels rings">28</td>
        </tr>
        <tr>
          <th rowspan="2" id="netherlands">The Netherlands</th>
          <th id="amsterdam" headers="netherlands">Amsterdam</th>
          <td id="amsterdam-trousers" headers="amsterdam trousers">89</td>
          <td id="amsterdam-skirts" headers="amsterdam skirts">34</td>
          <td id="amsterdam-dresses" headers="amsterdam dresses">69</td>
          <td id="amsterdam-bracelets" headers="amsterdam bracelets">85</td>
          <td id="amsterdam-rings" headers="amsterdam rings">38</td>
        </tr>
        <tr>
          <th id="utrecht" headers="netherlands">Utrecht</th>
          <td id="utrecht-trousers" headers="utrecht trousers">80</td>
          <td id="utrecht-skirts" headers="utrecht skirts">12</td>
          <td id="utrecht-dresses" headers="utrecht dresses">43</td>
          <td id="utrecht-bracelets" headers="utrecht bracelets">36</td>
          <td id="utrecht-rings" headers="utrecht rings">19</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
